<!doctype html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>الشاوِيش للعطور | חנות הבשמים</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css?v=18" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

    <nav class="nav">
        <div class="wrap">
            <button id="openMenu" class="icon-btn menu-icon" aria-label="التصنيفات">☰</button>
            <button id="themeToggle" class="icon-btn" aria-label="تبديل الوضع">🌙</button>
            <a class="brand" href="#home">
                <img src="/images/cat/logo.jpg" alt="الشاوِيش للعطور" onerror="this.src='/images/cat/logo.jpg'">
                <span class="title">الشاوِيش للعطور</span>
            </a>
            
            <div class="nav-actions">
                <button id="langToggle" class="icon-btn" aria-label="Toggle Language">AR</button>
                <button class="icon-btn cart-btn" id="openCart" aria-label="السلة">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <aside class="side-drawer" id="sideDrawer" aria-hidden="true">
        <div class="drawer-content">
            <header class="drawer-header">
                <strong>التصنيفات</strong>
                <button id="closeMenu" class="icon-btn" aria-label="إغلاق">✕</button>
            </header>
            <nav class="drawer-nav" role="navigation">
                <div class="drawer-chips">
                    <a href="#catalog" class="chip active" data-cat="all">الكل</a>
                    <a href="#catalog" class="chip" data-cat="women">عطور للنساء</a>
                    <a href="#catalog" class="chip" data-cat="men">عطور للرجال</a>
                    <a href="#catalog" class="chip" data-cat="air">معطرات الجو</a>
                    <a href="#catalog" class="chip" data-cat="cream">كريم</a>
                    <a href="#catalog" class="chip" data-cat="maklotim">مكلوتيم</a>
                    <a href="#catalog" class="chip" data-cat="elctro">اجهزة</a>
                    <a href="#catalog" class="chip" data-cat="mabakher">مباخر</a>
                </div>
            </nav>
        </div>
    </aside>

    <div class="backdrop" id="menuBackdrop" aria-hidden="true"></div>

    <header id="home" class="hero">
        <div>
            <h1>عطور تحكي قصة</h1>
        </div>
    </header>

    <section class="slider" id="heroCarousel" aria-label="מוצרים מומלצים">
        <button class="s-nav prev" type="button" aria-label="מוצר קודם">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="s-track" id="heroTrack" tabindex="0" role="list">
            </div>
        
        <button class="s-nav next" type="button" aria-label="מוצר הבא">
            <i class="fas fa-chevron-right"></i>
        </button>
    </section>

    <main>
        <div class="grid" id="grid" aria-live="polite"></div>
    </main>

    <div class="modal-backdrop" id="modal" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true">
            <button class="close-x" id="closeModal" aria-label="إغلاق">✕</button>
            <div class="pic"><img id="mImg" alt="product"></div>
            <div class="body">
                <h3 id="mTitle" style="margin:0"></h3>
                <div class="row" id="mCat"></div>
                <div class="row" id="mDesc"></div>
                <div class="row" id="mPrice" style="font-weight:600"></div>
                <div class="actions">
                    <button class="btn primary" id="mAdd">أضف إلى السلة</button>
                    <a class="btn" id="mWhats" target="_blank" rel="noopener">اطلب الان</a>
                </div>
            </div>
        </div>
    </div>

    <aside class="drawer" id="drawer" aria-hidden="true">
        <header>
            <strong>السلة</strong>
        </header>
        
        <div class="items" id="cartItems"></div>
        <button class="icon-btn" id="closeCart" aria-label="إغلاق">✕</button>
        
        <footer>
            <div style="display:flex;justify-content:space-between">
                <span>المجموع:</span>
                <strong id="cartTotal">₪0</strong>
            </div>
            <div class="footer-actions">
                <a class="btn btn-danger clear-cart-btn">
                    <i class="fas fa-trash-alt"></i> מחק הכל
                </a>
                <a class="btn primary" id="checkoutBtn" target="_blank" rel="noopener">طلب عبر واتساب</a>
            </div>
        </footer>
    </aside>

    <div id="contactOverlay" class="contact-overlay" aria-hidden="true">
        <div class="contact-sheet" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
            <header>
                <strong id="contactTitle">تواصل معنا</strong>
                <button class="contact-close" id="closeContact" aria-label="إغلاق">✕</button>
            </header>
            <div class="contact-content"></div>
        </div>
    </div>
    
    <footer>© <span id="year"></span> الشاوِيش للعطور — كل الحقوق محفوظة.</footer>
    
    <script type="module" src="./site-split/main.js"></script>
</body>
</html>
